<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - TrackIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="error-page">
                    <h1 class="display-1 text-danger">500</h1>
                    <h2>सर्वर त्रुटि / Server Error</h2>
                    <p class="text-muted">
                        कुछ गलत हो गया है। कृपया बाद में फिर कोशिश करें।<br>
                        Something went wrong. Please try again later.
                    </p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                            <i class="fas fa-home"></i> होम जाएं / Go Home
                        </a>
                        <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                            <i class="fas fa-refresh"></i> रीफ्रेश करें / Refresh
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
